<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/index.css">
       <!-- <script src="js/json-forms-master/dist/js/brutusin-json-forms.min.js"></script> !-->
        <script type="text/javascript" src="js/qrious.js"></script>
	    <script type="text/javascript" src="js/formCalc.js"></script>
	    <title>Team 5052 Scouting</title>
    </head>
    <body>
    <a href='index.html'>Back</a>
    <form id='form'>
        <input type="hidden" id='matchOrPit' value="pit">
        <h3>Team number</h3>
        <br>
        <input type="number" id='teamNumber'>
        <br>
        <h3>Does it climb?</h3>
        <br>
        <select id='climb'>
            <option value='yes'>Yes</option>
            <option value='no'>No</option>
            <option value='maybe'>Maybe</option>
        </select>
        <br>
        <h3>What role does your bot typically play?</h3>
        <br>
        <select id='defenseOffense'>
            <option value='defense'>Defense</option>
            <option value='offense'>Offense</option>
            <option value='both'>Both</option>
        </select>
        <h3>Can it exchange cubes?</h3>
        <br>
        <select id='cubeExchange'>
            <option value='yes'>Yes</option>
            <option value='no'>No</option>
            <option value='maybe'>Maybe</option>
        </select>
        <h3>Can it place cubes on the switch?</h3>
        <br>
        <select id='cubeSwitch'>
            <option value='yes'>Yes</option>
            <option value='no'>No</option>
            <option value='maybe'>Maybe</option>
        </select>
        <h3>Can it place cubes on the scale?</h3>
        <br>
        <select id='cubeScale'>
            <option value='yes'>Yes</option>
            <option value='no'>No</option>
            <option value='maybe'>Maybe</option>
        </select>
        <br>
        <h2>Which powerups are they planning to use?</h2>
        <br>
        <h3>Force</h3>
        <br>
        <select id='force'>
            <option value='0'>Not Used</option>
            <option value='1'>Level 1</option>
            <option value='2'>Level 2</option>
            <option value='3'>Level 3</option>
        </select>
        <br>
        <h3>Boost</h3>
        <br>
        <select id='boost'>
            <option value='0'>Not Used</option>
            <option value='1'>Level 1</option>
            <option value='2'>Level 2</option>
            <option value='3'>Level 3</option>
        </select>
        <br>
        <h3>Levitate</h3>
        <br>
        <input type="checkbox" id='levitate'>
        <br>
        <h3>Anything to note?</h3>
        <br>
        <input type='text' id='comments'>
        <br>
    </form>
    <br>
    <button id="button" value="Submit" href="instantRecall.html"> <a href='instantRecall.html'>Submit</a></button>
    <br>
    <a href='dataRecall.html'>Recall QR codes</a>
    <br>
    <br>
    </body>
</html>
